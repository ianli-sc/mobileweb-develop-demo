<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>flex item的order属性</title>
        <link rel="stylesheet" href="../stylesheets/charpter3.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../stylesheets/github-light.css" media="screen">
    </head>
    <body>
        <article>
            <h3>order: number</h3>
            <section class="flex-container">
                <div class="flex-item shorter-item flex-order3">flex item 1</div>
                <div class="flex-item shorter-item flex-order1">flex item 2</div>
                <div class="flex-item shorter-item flex-order-2">flex item 3</div>
                <div class="flex-item shorter-item">flex item 4</div>
                <label style="position: absolute;margin: 10px;top: 80px;right: 0">四个flex item的html定义次序分别为1，2，3，4。order值分别为3，1，-2和0</label>
            </section>
        </article>
    </body>
</html>
